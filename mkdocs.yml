site_name: HIT萌新灯塔计划
site_author: YellowPeach
site_description: >-
  萌新灯塔

repo_name: Newcomer-s-Guide-to-HIT
repo_url: https://github.com/turturturturtur/Newcomer-s-Guide-to-HIT

copyright:
  Copyright &copy; 2023 <a href="https://github.com/turturturturtur" target="_blank" rel="noopener">YellowPeach</a>


theme:
  name: material
  custom_dir: overrides  #主要是这一行
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - navigation.selections
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - toc.integrate
    - content.tabs.link
    - content.code.annoation
    - content.code.copy

  language: zh

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/turturturturtur/Newcomer-s-Guide-to-HIT
  analytics:
    provider: google
    property: G-KJB4RXSKZG

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - footnotes

nav:
  - 前言: "index.md"
  - 工大电子系统: "工大电子系统/工大电子系统介绍.md"
  - 学业方面:
    - 工大公益计划一览: "学业/工大著名公益计划/公益计划介绍.md"
    - CS（计算机科学技术）:
      - 网站推荐: "学业/CS/CS网站推荐.md"
      - 论坛推荐: "学业/CS/CS论坛推荐.md"
    - 老师推荐: "学业/老师风评.md"
  - 投稿须知: "投稿.md"
      
  